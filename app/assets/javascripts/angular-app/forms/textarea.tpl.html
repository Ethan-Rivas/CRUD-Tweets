<div ng-class="{'error': errors.length > 0}" class="form-field">
  <label ng-bind="label"></label>
  <textarea ng-model="model[attribute]" class="form-control" id="textarea" maxlength="140"></textarea>

  <ul class="errors" ng-show="errors.length > 0">
   <li ng-repeat="error in errors" ng-bind="error"></li>
  </ul>
</div>
